<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro - Tarea 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario de Registro</h1>
      <form id="formRegistro">
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            placeholder="Ingresa tu nombre completo"
            required
          />
          <div id="errorNombre" class="mensaje-error"></div>
        </div>

        <div class="campo">
          <label for="correo">Correo Electrónico:</label>
          <input
            type="email"
            id="correo"
            placeholder="ejemplo@correo.com"
            required
          />
          <div id="errorCorreo" class="mensaje-error"></div>
        </div>

        <div class="campo">
          <label for="edad">Edad:</label>
          <input
            type="number"
            id="edad"
            placeholder="Ingresa tu edad"
            min="1"
            max="120"
            required
          />
          <div id="errorEdad" class="mensaje-error"></div>
        </div>

        <div class="campo">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            placeholder="Mínimo 7 caracteres"
            required
          />
          <div id="errorPassword" class="mensaje-error"></div>
        </div>

        <button type="submit">Registrarse</button>
        <div id="mensajeGeneral" class="mensaje-general"></div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
